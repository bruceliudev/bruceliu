  <style>

<body>
  <header>
    <h1>CURL Online</h1>
    <div class="lang-switch">
      <label for="langSelect">üåê Language: </label>
      <select id="langSelect" onchange="setLang(this.value)">
        <option value="zh" selected>‰∏≠Êñá</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>
  <main>
    <label for="curlInput" data-i18n="inputLabel"><strong>ËæìÂÖ• CURL ÂëΩ‰ª§Ôºö</strong></label>
    <textarea id="curlInput" placeholder="ËØ∑ËæìÂÖ•‰ª• curl ÂºÄÂ§¥ÁöÑÂëΩ‰ª§..."></textarea><br/>
    <button id="runBtn" data-i18n="run">ÊâßË°å</button>
    <div id="output"></div>
  </main>

  <script>
    const i18n = {
      zh: {
        title: "CURL Online",
        inputLabel: "ËæìÂÖ• CURL ÂëΩ‰ª§Ôºö",
        run: "ÊâßË°å",
        running: "ÊâßË°å‰∏≠...",
        errorPrefix: "ÈîôËØØÔºö",
        placeholder: "ËØ∑ËæìÂÖ•‰ª• curl ÂºÄÂ§¥ÁöÑÂëΩ‰ª§...",
        invalidCurl: "ËØ∑ËæìÂÖ•‰ª• curl ÂºÄÂ§¥ÁöÑÂëΩ‰ª§",
        invalidURL: "Êó†Ê≥ïËß£Êûê URL"
      },
      en: {
        title: "CURL Online",
        inputLabel: "Enter CURL command:",
        run: "Run",
        running: "Running...",
        errorPrefix: "Error:",
        placeholder: "Please enter a curl command...",
        invalidCurl: "Please start with a curl command",
        invalidURL: "Cannot parse URL"
      }
    };

    let currentLang = 'zh';

    function setLang(lang) {
      currentLang = lang;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (i18n[lang][key]) {
          el.innerText = i18n[lang][key];
        }
      });
      document.getElementById("curlInput").placeholder = i18n[lang].placeholder;
      document.getElementById("langSelect").value = lang;
    }

    function tryParseJSON(txt) {
      try { return JSON.parse(txt); } catch { return txt; }
    }

    function parseCurl(cmd) {
      const tokens = cmd.match(/'[^']*'|\"[^\"]*\"|\S+/g) || [];
      let url = '';
      let method = 'GET';
      let headers = {};
      let body;

      for (let i = 0; i < tokens.length; i++) {
        const t = tokens[i];
        if (t === '-X' || t === '--request') {
          method = tokens[++i]?.replace(/['\"]/g, '');
        } else if (t === '-H' || t === '--header') {
          const headerStr = tokens[++i]?.replace(/^['\"]|['\"]$/g, '');
          if (headerStr) {
            const idx = headerStr.indexOf(':');
            if (idx > -1) {
              const key = headerStr.slice(0, idx).trim();
              const val = headerStr.slice(idx+1).trim();
              headers[key] = val;
            }
          }
        } else if (t === '-d' || t === '--data' || t === '--data-raw') {
          body = tokens[++i]?.replace(/^['\"]|['\"]$/g, '');
        } else if (/^https?:\/\//.test(t.replace(/['\"]/g, ''))) {
          url = t.replace(/['\"]/g, '');
        }
      }

      if (!method && body) method = 'POST';
      return { url, method, headers, body };
    }

    document.addEventListener("DOMContentLoaded", () => {
      const runBtn = document.getElementById("runBtn");
      const input = document.getElementById("curlInput");
      const output = document.getElementById("output");

      runBtn.onclick = async () => {
        output.innerHTML = `<em style='color:#aaa'>${i18n[currentLang].running}</em>`;
        console.clear();

        try {
          const curl = input.value.trim();
          if (!curl.startsWith("curl")) throw new Error(i18n[currentLang].errorPrefix + i18n[currentLang].invalidCurl);

          const { url, method, headers, body } = parseCurl(curl);
          console.log("Ëß£ÊûêÁªìÊûú:", { url, method, headers, body });
          if (!url) throw new Error(i18n[currentLang].errorPrefix + i18n[currentLang].invalidURL);

          const res = await fetch(url, { method, headers, body });
          const text = await res.text();
          console.log("Êé•Âè£ÂéüÂßãÂìçÂ∫î:", text);

          const resultObj = {
            status: res.status,
            headers: Object.fromEntries(res.headers.entries()),
            body: tryParseJSON(text)
          };
          output.textContent = JSON.stringify(resultObj, null, 2);
        } catch (err) {
          console.error(err);
          output.innerHTML = `<div class=\"error\">${err.message}</div>`;
        }
      };

      // ÂàùÂßãÂåñËØ≠Ë®Ä
      setLang(currentLang);
    });
  </script>
</body>
</html>
